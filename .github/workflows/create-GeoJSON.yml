name: Create GeoJSON and GeoPackage

on:
  push:
    branches: [ main ]
    paths:
      - 'Main_Dataset/**/*.csv'
      - 'Scripts/GeoJSON_File_Creation.R'
      - '.github/workflows/create-GeoJSON.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies for sf
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gdal-bin libgdal-dev libgeos-dev libproj-dev libudunits2-dev

      - uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            readr
            dplyr
            sf

      - name: Run R script to create GeoJSON and GPKG
        run: Rscript Scripts/GeoJSON_File_Creation.R

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add outputs/Alaska_Permafrost_Thaw_Database.geojson outputs/Alaska_Permafrost_Thaw_Database.gpkg outputs/rows_dropped_for_bad_coords.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-build GeoJSON and GPKG from CSV [skip ci]"
            git push
          fi
